<!DOCTYPE html>
<link href="/static/brand.css" rel="stylesheet">
<html lang="en">
<head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js">
    </script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function(){
    $('select').formSelect();
    });

</script>
<script src="/static/project.js"></script>
    <meta charset="UTF-8">
    <title>Brand Interface</title>
</head>
<body>
<form action="/submitbrand" enctype="multipart/form-data" method="post"> {% csrf_token %}
<div class="maincontainer">
    <div class="box">
        <div class="boxheading">
           <span class="headingtextinterface">Brand Interface</span>
           <span style="padding:3px; width:70%; display: flex;justify-content: flex-end"><a href="http://localhost:8000/displayallbrand"><i class="material-icons" style="color: #ffffff; font-size: 30px;">toc</i></a></span>
        </div>

        <div>
            <div class="row">
               <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <select id="categoryid" name="categoryid">
                    <option value="" disabled selected>Choose your option</option>
                </select>
                <label>Select Category Id</label>

               </div>
                <div class="input-field col s6">
                     <i class="material-icons prefix">account_circle</i>
                <select id="subcategoryid" name="subcategoryid">
                    <option value="" disabled selected>Choose your option</option>
                </select>
                <label>Select SubCategory Id</label>

               </div>
           </div>
           <div class="row">
               <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input required id="brandname" name="brandname" type="text" class="validate">
                    <label for="brandname">Brand Name</label>
               </div>
               </div>
               <div class="row">
                   <div class="input-field col s12">
                      <i class="material-icons prefix">phone</i>
                      <input required id="contactperson" name="contactperson" type="tel" class="validate">
                      <label for="contactperson">Contact person</label>
               </div>
               </div>
               <div class="row">
                   <div class="input-field col s12">
                      <i class="material-icons prefix">phone</i>
                      <input required id="mobileno" name="mobileno" type="tel" class="validate">
                      <label for="mobileno">Mobile No.</label>
                    </div>
               </div>
                <div class="row">
               <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                <select id="status" name="status">
                    <option value="" disabled selected>Choose your option</option>
                    <option>Trending</option>
                    <option>Top</option>
                    <option>Popular</option>
                    <option>Discontinue</option>
                </select>
                <label>Select Status</label>

               </div>
           </div>

           <div class="row">

               <div class="input-field col s12">
               <div class="file-field input-field">
                    <div class="btn">
                       <span>File</span>
                       <input required type="file" name="brandicon">
                    </div>
                  <div class="file-path-wrapper">
                     <input class="file-path validate" type="text">
                 </div>
               </div>
           </div>

           </div>
        </div>

            <div class="row ">
                <div class="col s6 btnrow">
 <button class="btn waves-effect waves-light btnstyle" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
                </div>

                <div class="col s6 btnrow">
   <button class="btn waves-effect waves-light btnstyle" type="reset" name="action">Reset
    <i class="material-icons right">delete</i>
  </button>
                </div>
           </div>
          <div class="row">
           <div class="col s12 btnrow">
               <div class="messagestyle">{{message}}</div>
           </div>
            </div>
        </div>
     </div>
</div>
    </form>
</body>
<script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js">
    </script>
 <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
